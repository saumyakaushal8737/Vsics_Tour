<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <link rel="icon" href="vsics-logo.png">
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <nav>
        <h1>Apply Now</h1>
    </nav>
    <div class="form-container">
        <form action="">
            <label for="name">Name: <span class="required">*</span></label>
            <input type="text" id="name" placeholder="Enter Your Name" required> 
     
            <label for="board">12th Board: <span class="required">*</span></label>
            <input type="text" id="board" placeholder="Enter Your Board" required> 
    
            <label for="result">Intermediate Result: <span class="required">*</span></label>
            <input type="text" id="result" placeholder="Enter Percentage" required> 

            <label for="Roll no">12th Roll No. : <span class="required">*</span></label>
            <input type="text"placeholder="Enter your roll no.">

            <label for="Email">E-mail</label>
            <input type="text" placeholder="Enter your email">

            <label for="PhoneNo">Phone No.</label>
            <input type="text" placeholder="Enter your Phone number">
    
            <label for="after12">Higher Qualifications: <span class="required">*</span></label>
            <select name="after12" id="after12" required>
                <option value="" selected disabled hidden></option>
                <option value="inter">Intermediate</option>
                <option value="graduate">Graduated</option>
                <option value="ug">Under Graduate</option>
                <option value="diploma">Diploma</option>
            </select> 
    
            <label for="course">What Course you want to Choose: <span class="required">*</span></label>
            <select name="course" id="course" required>
                <option value="" selected disabled hidden></option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
            </select>
    
            <button type="submit">Submit</button>
        </form>
    </div>
    
    
</body>
</html>
